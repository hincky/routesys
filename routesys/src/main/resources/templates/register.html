<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragment/page::source"></div>
    <title>注册页面</title>
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <form id="loginForm" method="post" class="layui-form" th:action="@{/register}">
            <input th:name="username" lay-verify="required" th:placeholder="用户名" type="text" class="layui-input" >
            <hr class="hr15">
            <input th:name="password" lay-verify="required" th:placeholder="密码" type="password" class="layui-input" >
            <hr class="hr15">
            <input th:name="realName" lay-verify="required" th:placeholder="姓名"  type="text" class="layui-input">
            <hr class="hr15">
            <input th:name="phone" lay-verify="required" th:placeholder="电话" type="text" class="layui-input" >
            <hr class="hr15">
            <input th:name="address" lay-verify="required" th:placeholder="地址" type="text" class="layui-input" >

            <hr class="hr15">
            <input value="注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
        </form>
    </div>

</body>
</html>
